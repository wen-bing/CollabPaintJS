<!doctype html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
	<meta name="viewport" content="width=700, user-scalable=no" />
    <title>CollabPaintJS</title>
	<link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>CollabPaintJS</h1>    
    <div id="game">
		<canvas id="canvas" width="640" height="480"></canvas>
		<div id="controls">
			<label for="rooms">Room:</label>
			<select id="rooms">
				<option value="Room1">Room1</option>
				<option value="Room2">Room2</option>
				<option value="Room3">Room3</option>
				<option value="Room4">Room4</option>
			</select>
			<label for="color">Color:</label>
			<select id="color">
				<option>Blue</option>
				<option>Red</option>
				<option>Yellow</option>
				<option>Magenta</option>
				<option>Green</option>
				<option>Cyan</option>
				<option>Orange</option>
				<option>White</option>
			</select>
			<label for="size">Size:</label>
			<select id="size">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>15</option>
				<option>20</option>
				<option>25</option>
			</select>
			<span id="count">Current Users: 1</span>
			<button id="clear">Clear All</button>
		</div>
	</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/paint.js"></script>
  </body>
</html>
